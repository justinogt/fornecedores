<app-page-card [titleTemplate]="titleTemplate" [contentTemplate]="contentTemplate">
  <ng-template #titleTemplate>
    <h2 class="m-0">Empresas</h2>
    <button class="btn btn-primary" (click)="newCompany()">Novo</button>
  </ng-template>

  <ng-template #contentTemplate>
    <app-table [columns$]="columns$" [data$]="companies$"></app-table>
  </ng-template>
</app-page-card>
