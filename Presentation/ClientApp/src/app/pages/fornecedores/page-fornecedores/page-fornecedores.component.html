<app-page-card [titleTemplate]="titleTemplate" [contentTemplate]="contentTemplate">
  <ng-template #titleTemplate>
    <h2 class="m-0">Fornecedores</h2>
    <button class="btn btn-primary" (click)="newProvider()">Novo</button>
  </ng-template>

  <ng-template #contentTemplate>
    <app-table [columns$]="columns$" [data$]="providers$"
      (filter)="filter($event)" (delete)="deleteProvider($event)"></app-table>
  </ng-template>
</app-page-card>
