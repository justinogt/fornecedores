<table class="table table-striped">
  <thead>
    <tr class="table-filter">
      <th scope="col" *ngFor="let col of columns$ | async">
        <input [(ngModel)]="filterData[col.field]" type="text" class="form-control" placeholder="{{col.header}}">
      </th>
      <th>
        <button class="btn btn-outline-dark w-100" (click)="filterAction()">Filtrar</button>
      </th>
    </tr>
    <tr>
      <th scope="col" *ngFor="let col of columns$ | async">
        {{col.header}}
      </th>
      <th scope="col">AÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data$ | async; let index = index">
      <td *ngFor="let col of columns$ | async" [innerHTML]="formatField(col, row, index)"></td>
      <td>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-light"><i class="fas fa-pen"></i></button>
          <button type="button" class="btn btn-light text-danger"><i class="fas fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
